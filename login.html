<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Córdoba Garage</title>
    <link rel="shortcut icon" href="/images/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary bg-image">
    <main class="form-signin w-100 m-auto">
      <div class="row">
        <div class="col-md-4 mx-5">
          <form id="loginForm">
            <div class="text-center">
              <img class="mb-1" src="/images/icon.png" alt="" width="72" height="72" />
              <h1 class="titulo">Parking Córdoba Garage</h1>
            </div>

            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="usuario"
                placeholder="Usuario"
                required
              />
              <label for="floatingUser">Usuario</label>
              <div class="invalid-feedback">
                Ingresa un usuario válido (entre 4 y 20 caracteres).
              </div>
            </div>
            <div class="form-floating mt-1">
              <input
                type="password"
                class="form-control"
                id="contrasenia"
                placeholder="Contraseña"
                minlength="6"
                maxlength="20"
                required
              />
              <label for="floatingPassword">Contraseña</label>
              <div class="invalid-feedback">
                La contraseña debe tener entre 6 y 20 caracteres.
              </div>
            </div>

            <button class="btn btn-dark w-100 py-2" type="button" onclick="loginUsuario()">Ingresar</button>
          </form>
        </div>
      </div>
    </main>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
