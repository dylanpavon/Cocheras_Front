<!DOCTYPE html>

  <head>

    <link rel="shortcut icon" href="/images/icon.png" />
    <link

    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <nav class="navbar mx-3">
      <div class="container">
        <ul class="nav nav-underline">

            <a

          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/#div-ingVh" id="nav-ingVh"

          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/clientes.html" id="nav-clientes"

          </li>
          <li class="nav-item">
            <a

            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"

              id="nav-fact"

          </li>
        </ul>
        <div class="text-end">

              >Cerrar Sesión</a
            >
          </button>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <!-- Reportes -->
      <div class="card shadow-sm mb-4" id="">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <i class="bi bi-bar-chart-steps fs-2 text-primary-emphasis me-2"></i>
            <h1 class="mb-0">Reportes</h1>
          </div>
        </div>
      </div>

      <div class="card container mt-3" style="padding: 0; border-radius: 10px; overflow: hidden;">
        <iframe style="background-color: white;" title="cochera2" width="100%" height="700" src="https://app.powerbi.com/view?r=eyJrIjoiMTliODdiNzAtMzJiMy00M2Q2LTkzMWYtNjY5NDVhMGRjYjlkIiwidCI6ImNhN2IzMTllLWRhMWEtNDdmMi1hZDk3LTgwMTFhNGNjNWFhNyIsImMiOjR9" frameborder="0" allowFullScreen="true"></iframe>

      </div>

      <div class="container mt-3">
        <div class="card shadow-sm mb-4" id="">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <i class="bi bi-cash-stack fs-2 text-primary-emphasis me-2"></i>
              <h1 class="mb-0">Registro de Facturas</h1>
            </div>
              <table class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th scope="col">Nro. Factura</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Tipo de Factura</th>
                    <th scope="col">Forma de Pago</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="tablaFacturas">
  
                </tbody>
            
          </div>
        </div>
      </div>
    </div>


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
